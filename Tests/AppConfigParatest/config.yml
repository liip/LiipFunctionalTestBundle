# inherits configuration from ../App/config.yml

parameters:
    doctrine.dbal.connection_factory.class: Liip\FunctionalTestBundle\Factory\ConnectionFactory


liip_functional_test:
    cache_sqlite_db: true
    paratest:
        process: 3
        path: './vendor/bin/paratest'
        phpunit: './vendor/bin/phpunit'
        xml_config: './phpunit.xml.dist'

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:  pdo_sqlite
                user:    test
                path:    "%kernel.cache_dir%/__DBNAME__.db"
                memory: false
